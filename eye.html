 body {

    .outer-circle {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 50%;

      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; 
      overflow: hidden; 
    }

      .inner-circle {
      width: 60px;
      height: 60px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: top 0.2s, left 0.2s; 
    }
     .closed {
      background-color: black !important; /* เปลี่ยนเป็นดำ */
    }

    .closed .inner-circle {
      display: none; /* ซ่อนตาดำ */
    }
  </style>

    <script>
    const innerCircles = document.querySelectorAll(".inner-circle");
    const outerCircles = document.querySelectorAll(".outer-circle");

    let posX = 50;
    let posY = 50;
    let closed = false;

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft") posX = 30;
      if (event.key === "ArrowRight") posX = 70;
      if (event.key === "ArrowUp") posY = 30;
      if (event.key === "ArrowDown") posY = 70;
      if (event.key === " ") { // Spacebar รีเซ็ต
        posX = 50;
        posY = 50;
      }

      // ปิด/เปิดตาเมื่อกด X
      if (event.key.toLowerCase() === "x") {
        closed = !closed;
        outerCircles.forEach(circle => {
          if (closed) {
            circle.classList.add("closed");
          } else {
            circle.classList.remove("closed");
          }
        });
      }

      innerCircles.forEach(circle => {
        circle.style.left = posX + "%";
        circle.style.top = posY + "%";
      });
    });
  </script>
